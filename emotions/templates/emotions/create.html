{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Document</title>
  {% comment %} <style>
    .hidden {
      display: none;
    }

    .active {
      display: block;
    }
  </style> {% endcomment %}
</head>
<body>
  <div>
    <img class="fixed-top" src="{% static 'emotions/img/home.png' %}" alt="" style="width:100%; height:100%; z-index : -2;">
    <div class="container text-center" style="color:white; margin: 8rem 0;">
      <div class="time" id="hidden1">
        <h1 style="font-size:3.5rem;">오후 12:15</h1>
        <p style="font-size:1.5rem;">10월 28일 수요일</p>
      </div>
      <div class="title" id="hidden2" style="font-size:2rem; margin: 8rem 0 4rem; font-weight:bold;">
        <p>오늘의 손녀가<br>찾아왔어요!</p>
      </div>
      <a href="{% url 'emotions:call' %}">
        <img id="callBtn" onclick='toggleBtn()' src="{% static 'emotions/img/button.png' %}" alt="" style="z-index : 2; width:120px; height:120px;">
      </a>
    </div>
  </div>

  {% comment %} 응답 받는 창 {% endcomment %}
  <div style="display:none;" id="active1" class="text-center">
    <img src="{% static 'emotions/img/comment.png' %}" alt="" style="z-index : 2; width: 300px; height:300px;">
    <div class="comment" style="font-size: 2rem; position:fixed; right:80px; top:200px; z-index: 4;">
      <p><span>요즘 즐겨보는</span><br>
        <span>티비 프로그램</span>
        <br>있으세요?</p>
    </div>
    <div>
    <img src="{% static 'emotions/img/mic.png' %}" alt="" style="z-index : 2; width:100px; height:120px; margin: 6rem 0rem 1rem;">
    <p style="font-size: 1.5rem; color: white;">말해주세요!</p>
    </div>
  </div> 

</body>
<script>
  function toggleBtn() {
  
    // 토글 할 버튼 선택 (btn1)
    const hidden1 = document.getElementById('hidden1');
    const hidden2 = document.getElementById('hidden2');
    const active1 = document.getElementById('active1');
    const callBtn = document.getElementById('callBtn');
    
    // btn1 숨기기 (display: none)
    if(hidden1.style.display !== 'none') {
      hidden1.style.display = 'none';
    }
    if(hidden2.style.display !== 'none') {
      hidden2.style.display = 'none';
    }
    if(active1.style.display == 'none') {
      active1.style.display = 'block';
    }  
    if(callBtn.style.display != 'none') {
      callBtn.style.display = 'none';
    }  
  }

  {% comment %} const contentHidden = function() {
    document.querySelector('#hidden1').classList.toggle('hidden')
    document.querySelector('#hidden2').classList.toggle('hidden')
    document.querySelector('#callBtn').classList.toggle('hidden')
    document.querySelector('#active1').classList.toggle('active')
  }
  const callBtn = document.querySelector('#callBtn')
  callBtn.addEventListener('click', contentHidden) {% endcomment %}

</script>
</html>
